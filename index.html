<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cyber City</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?cyberpunk,city') no-repeat center center/cover;
            color: #0ff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.8);
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px cyan;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
        }
        .enter-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            color: black;
            background: cyan;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .enter-btn:hover {
            background: magenta;
            color: white;
            box-shadow: 0 0 15px magenta;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Cyber City</h1>
        <p>Step into the neon-lit future where technology and mystery collide.</p>
        <a href="#" class="enter-btn">Enter</a>
    </div>
</body>
</html>
